<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Jobspot - Your only destination for job hunting</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css"> </head>

<body>
    <div class="wrapper">
        <div class="wrapper-inner">
            <header class="main-header">
                <div class="logo-area">
                    <h1>jobspot</h1>
                    <p>Your only desctination for job hunting</p>
                </div>
                <div class="navigation-area">
                    <ul>
                        <li> <a href="#" class="login-link">login</a> / <a href="#" class="register">register</a>
                            <div class="login-modal">
                                <input id="login-email" type="text" placeholder="Email"> <span class="email-error-message"></span>
                                <input id="login-password" type="password" placeholder="Password"> <span class="password-error-message"></span> <a href="" class="btn btn-primary login-btn">Login</a>
                                <div class="error-message"> <span></span> </div>
                            </div>
                        </li>
                        <li> <a href="#" class=""><i class="fa fa-bars" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </header>
            <div class="tagline">
                <h2>your only destination for job hunting</h2> </div>
            <div class="search-engine">
                <div class="search-engine-inner">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="location-wrapper">
                                    <label>Location</label>
                                    <select class="location-menu"></select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="location-wrapper">
                                    <label>Category: </label>
                                    <select class="category-menu"></select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="location-wrapper">
                                    <label>Keyword: </label>
                                    <input type="text" value="" class="search-keyword"> 
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="search-btn-wrapper">                                    
                                    <a href="#" class="btn btn-primary">Search</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
